<!DOCTYPE html>
<html>
<head>
<style>
.div1 {
  border: 5px outset red;
  background-color: lightblue;    
  text-align: center;
}
.div2 {
  border: 5px dotted green;
  background-color: yellow;    
  text-align: right;
  width: 30%;
}
.div2 > .div3 {
  border: 5px dotted blue;
  background-color: green;    
  text-align: right;
  width: 30%;
}
</style>
</head>
<body>

<h1>Aula sobre Divs</h1>

<div class="div1">
  <h2>Aqui é a div 1</h2>
</div>

<div class="div2">
  <h2>Aqui é a div 2</h2>
  <div class="div3">
      <h3>Oi eu sou uma div</h3>
  </div> 
</div>

</body>
</html>
